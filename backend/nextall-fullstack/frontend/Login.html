<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NextAll</title>
    <!-- Fonte e ícones -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Login.css">
</head>

<body>
    <header class="navbar">
        <img src="/image/logo-nextall.png" alt="Logo NextAll" class="logo" />
    </header>

    <main class="container">
        <form action="/index.html">
            <h1>Login</h1>
            <div class="input-box">
                <input id="email" name="email" placeholder="Email" type="email" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input id="password" name="password" placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
        
            <div class="remember-forgot">
                <label for="remember">
                    <input id="remember" type="checkbox">
                    Lembrar senha
                </label>
                <a href="/forgot-password.html">Esqueci a senha</a>
            </div>
        
            <button type="submit" class="login">Entrar</button>
        
            <div class="register-link">
                <p>Não tem uma conta? <a href="/register.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>

</html>
