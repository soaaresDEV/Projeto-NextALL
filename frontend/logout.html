<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - NextAll</title>
    <!-- Fonte e ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- CSS interno -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .logout-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        .logout-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .logout-container p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .logout-container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .logout-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="logout-container">
        <h1>Você saiu da sua conta</h1>
        <p>Obrigado por usar o NextAll. Esperamos vê-lo novamente em breve!</p>
        <!-- Botão redirecionando para Login.html -->
        <a href="/Login.html">Ir para a Página de Login</a>
    </div>
</body>

</html>
